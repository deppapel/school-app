<h2>Add Student</h2>
<div style="margin-bottom: 20px;">
    <a href="/" style="text-decoration: none; color: #007bff; font-weight: bold;">
        <i class="fas fa-arrow-left"></i> ‚Üê Back to Admin Dashboard
    </a>
</div>
<hr>
<form method="POST">
    <input type="text" name="adm_no" placeholder="ADM_NO" required>
    <input type="text" name="first_name" placeholder="First Name" required>
    <input type="text" name="second_name" placeholder="Second Name">

    <hr>
    <label>Admission Year (Year they joined the school):</label>
    <input type="number" name="admission_year" value="2026" required>

    <label>Entry Form (Form level when they joined):</label>
    <select name="entry_form" required>
        <option value="1">Form 1</option>
        <option value="2">Form 2</option>
        <option value="3">Form 3</option>
        <option value="4">Form 4</option>
    </select>
    
    <hr>
    <label>Arts Subject</label>
    <select name="arts_subject" required>
      {% for subject in arts_subjects %}
        <option value="{{subject.id}}">{{subject.subject_name}}</option>
      {% endfor %}  
    </select>

    <label>Applied Subject</label>
    <select name="applied_subject" required>
      {% for subject in applied_subjects %}
        <option value="{{subject.id}}">{{subject.subject_name}}</option>
      {% endfor %}  
    </select>

    <button type="submit">Save Student Record</button>
</form>
